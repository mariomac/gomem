</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="default" data-heading-divider="1" data-style="section.lead {

" style="--theme:default;--heading-divider:1;
;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="default" data-heading-divider="1" data-style="section.lead {

" style="--theme:default;--heading-divider:1;
;">
<h1>Our scenario: Donuts quality scoring</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> donut

<span class="hljs-keyword">type</span> Donut <span class="hljs-keyword">struct</span> {              <span class="hljs-keyword">type</span> Preferences <span class="hljs-keyword">struct</span> {
    Radius     <span class="hljs-keyword">float32</span>               Radius     <span class="hljs-keyword">float32</span>      
    Thick      <span class="hljs-keyword">float32</span>               Thick      <span class="hljs-keyword">float32</span>    
    Toppings   []<span class="hljs-keyword">string</span>              Toppings   <span class="hljs-keyword">map</span>[<span class="hljs-keyword">string</span>]<span class="hljs-keyword">float32</span>      
    GlutenFree <span class="hljs-keyword">bool</span>                  GlutenFree <span class="hljs-keyword">float32</span>

}                                 }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Our scenario: Donuts quality scoring</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>+-------------+         +-------------+
|   d:Donut   +--------&gt;+             |
+-------------+         |             |       +-----+
                        | Score(d, p) +------&gt;+score|
+-------------+         |             |       +-----+
|p:Preferences+--------&gt;+             |
+-------------+         +-------------+
</span></span></foreignObject></svg></code></pre>
<p>Our monopolistic Cloud service needs to monitor all the Donuts in the Earth!<br />
<strong>Performance is critical</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Designing our functions</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Generate</span><span class="hljs-params">()</span> *<span class="hljs-title">Donut</span></span> { }
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Score</span><span class="hljs-params">(d *Donut, p *Preferences)</span> <span class="hljs-title">float32</span></span> { }
</span></span></foreignObject></svg></code></pre>
<p>... or ...</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Generate</span><span class="hljs-params">()</span> <span class="hljs-title">Donut</span> { }</span>
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">Score</span><span class="hljs-params">(d Donut, p Preferences)</span> <span class="hljs-title">float32</span> { }</span>
</span></span></foreignObject></svg></code></pre>
<p>... ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Remembering good old C-lessons</h1>
<blockquote>
<p>When passing arguments or returning values, <strong>pointers are faster than big structs</strong></p>
</blockquote>
<h3><code>reflect.TypeOf</code>, Go 1.11.5 for Darwin x86_64</h3>
<table>
<thead>
<tr>
<th style="text-align:right"></th>
<th style="text-align:center">Value</th>
<th style="text-align:center">Pointer</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:right">Donut</td>
<td style="text-align:center">56 bytes</td>
<td style="text-align:center">8 bytes</td>
</tr>
<tr>
<td style="text-align:right">Preferences</td>
<td style="text-align:center">32 bytes</td>
<td style="text-align:center">8 bytes</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Checking that our previous knowledge is true</h1>
<pre><code class="language-go"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">BenchmarkValue</span><span class="hljs-params">(b *testing.B)</span></span> {
	preferences := RndPreferences()
	<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; b.N; i++ {
		_ = ScoreVal(GenerateRndVal(), preferences)
	}
}
<span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">BenchmarkPointers</span><span class="hljs-params">(b *testing.B)</span></span> {
	preferences := RndPreferences()
	<span class="hljs-keyword">for</span> i := <span class="hljs-number">0</span>; i &lt; b.N; i++ {
		_ = ScorePtr(GenerateRndPtr(), &amp;preferences)
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Benchmark Results</h1>
<p><code>go test ./donut/. -bench=Benchmark -benchmem</code></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>BenchmarkValue<span class="hljs-number">-4</span>     <span class="hljs-number">5000000</span>     <span class="hljs-number">262</span> ns/op    <span class="hljs-number">15</span> B/op   <span class="hljs-number">0</span> allocs/op
BenchmarkPointers<span class="hljs-number">-4</span>  <span class="hljs-number">5000000</span>     <span class="hljs-number">332</span> ns/op    <span class="hljs-number">79</span> B/op   <span class="hljs-number">1</span> allocs/op
</span></span></foreignObject></svg></code></pre>
<p>Our code (including random number generation and scoring operations) using values is ~23% faster than using pointers!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Digging into the results</h1>
<ol>
<li>Adding <code>-cpuprofile profile.out</code> to the <code>go test</code> command.</li>
<li>Running <code>go tool trace benchmarks.out</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Traces using pointers</h1>
<p><img src="./figs/trace-poin.png" alt="Trace with pointers" /></p>
<ul>
<li>Heap is filled every ~20 ms</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Traces using values</h1>
<p><img src="./figs/trace-vals.png" alt="Trace with pointers" /></p>
<ul>

<li>Garbage Collection usually takes ~240 ns</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Digging more into the results</h1>
<ol>
<li>Adding <code>-cpuprofile cpu.prof -memprofile mem.prof</code> to the <code>go test</code> command.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Flame graph for value-based benchmark</h1>
<p><code>go tool pprof cpu.prof</code></p>
<p><img src="./figs/pprof-vals.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Flame graph for pointer-based benchmark</h1>
<p><code>go tool pprof cpu.prof</code><br />
<img src="./figs/pprof-poin.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1><code>top</code> Memory generation for both benchmarks</h1>
<p><code>go tool pprof mem.prof</code></p>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(pprof) top
Showing nodes accounting for 568.03MB, 100% of 568.03MB total
      flat  flat%   sum%        cum   cum%
  479.03MB 84.33% 84.33%   479.03MB 84.33%  github.com/mariomac/gomem/donut.GenerateRndPtr
      89MB 15.67%   100%       89MB 15.67%  github.com/mariomac/gomem/donut.GenerateRndVal
         0     0%   100%   479.03MB 84.33%  github.com/mariomac/gomem/donut.BenchmarkPointers
         0     0%   100%       89MB 15.67%  github.com/mariomac/gomem/donut.BenchmarkValue
         0     0%   100%   568.03MB   100%  testing.(*B).launch
         0     0%   100%   568.03MB   100%  testing.(*B).runN
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>But <code>GenerateRndPtr</code> and <code>GenerateRndVal</code> generate the same amount of information!</h1>
<p><img src="./figs/go-song.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Compile-time escape analysis</h1>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>Priority #1</strong>: try to allocate new objects in the stack</span></foreignObject></svg></h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Compile-time escape analysis</h1>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>Priority #1</strong>: try to allocate new objects in the stack</span></foreignObject></svg></h4>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>#2</strong>: allocate in the heap the values that &quot;escape&quot; the stack</span></foreignObject></svg></h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>What do <em>&quot;to escape&quot;</em> means?</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    
func a() *Obj {
  r := Obj{}                     
  // ... do something        
  return &amp;r;                     
}                            
func b() {                       
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>What do <em>&quot;to escape&quot;</em> means?</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    Stack
func a() *Obj {
  r := Obj{}                     +----------+
  // ... do something        b() |  o:*Obj  |
  return &amp;r;                     +----------+
}                            
func b() {                       
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>What do <em>&quot;to escape&quot;</em> means?</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    Stack
func a() *Obj {
  r := Obj{}                     +----------+
  // ... do something        b() |  o:*Obj  |
  return &amp;r;                     +----------+
}                            a() |  r:Obj   |
func b() {                       +----------+
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>What do <em>&quot;to escape&quot;</em> means?</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    Stack
func a() *Obj {
  r := Obj{}                     +----------+
  // ... do something        b() |  o:*Obj -----+
  return &amp;r;                     +----------|   |
}                            a() |  r:Obj &lt;-----+
func b() {                       +----------+
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-color="red" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--color:red;--theme:default;--heading-divider:1;
;color:red;">
<h1>What do <em>&quot;to escape&quot;</em> means?</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    Stack
func a() *Obj {
  r := Obj{}                     +----------+
  // ... do something        b() |  o:*Obj -----+
  return &amp;r;                     +----------+   |
}                                         &lt;-----+
func b() {                       
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
<h2> Unsafe memory access!!</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Object creation is <em>escaped</em> to the heap</h1>
<pre><code class="language-plain"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                                    Stack             Heap
func a() *Obj {
  r := Obj{}                     +----------+        +----------+
  // ... do something        b() |  o:*Obj ------------&gt; r:Obj  |
  return &amp;r;                     +----------+        +----------+
}                            
func b() {                       
  o := a()
  // ... do something
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>Getting insights from the go compiler</h1>
<ul>
<li>Add <code>-gcflags=&quot;-m&quot;</code> to the <code>go build</code>, <code>go test</code> or <code>go run</code> commands.</li>
</ul>

;">
<h1>Compile-time escape analysis</h1>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>Priority #1</strong>: try to allocate new objects in the stack</span></foreignObject></svg></h4>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>#2</strong>: allocate in the heap the values that &quot;escape&quot; the stack</span></foreignObject></svg></h4>
<ul>
<li>Even if they don't actually escape, <strong>they will be allocated in the heap if the compiler is not 100% sure</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="default" data-heading-divider="1" data-style="section.lead {

;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Conclusions</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>#1: putting some light on a common misconception for memory-managed languages</h1>
<h2><em>&quot;Moving pointers is faster than moving structs&quot;</em></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>#1: putting some light on a common misconception for memory-managed languages</h1>
<h2><em>&quot;Moving pointers is faster than moving structs&quot;</em></h2>
<h3>Yes, but... <code>t(heap_alloc) &gt;&gt; t(cache_line_copy)</code></h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>#2:  Don't try premature optimizations</span></foreignObject></svg></h1>
<ul>
<li>Readability first</li>
<li>Compiler optimizations may disable your &quot;optimizations&quot;</li>
<li>Internal implementation details may disable compiler optimizations: <code>log.Debug(value)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="default" data-heading-divider="1" data-style="section.lead {
  text-align: center;
}
" style="--theme:default;--heading-divider:1;
;">
<h1>#3: walktrhough by some nice Go performance tools</h1>
<ul>
<li><code>-benchmem</code> to also benchmark memory generation</li>
<li><code>-cpuprofile</code> (and <code>-memprofile</code>) to trace garbage collection (amongst others)</li>
<li><code>pprof</code> to see which parts of the code are the most time/memory consuming</li>
<li><code>-gcflags=&quot;-m&quot;</code> to get insights about compiler optimization decisions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="default" data-heading-divider="1" data-style="section.lead {

<ul>
